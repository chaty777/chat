<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>chapy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <!-- すべてのFirebaseアプリで必要 -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <!-- Realtime Databaseを利用するには下のSDKを追加で読み込ませます -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
  <!-- partial -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="signin" class="center">
    <div class="signin">
      <div class="selecticon">
        <h2>好きなアイコンを選ぼう</h2>
        <p>いいと思うものをクリック！</p>
        <div class="piclist">
          <div class="ipic i1" data-no=1></div>
          <div class="ipic i2" data-no=2></div>
          <div class="ipic i3" data-no=3></div>
          <div class="ipic i4" data-no=4></div>
          <div class="ipic i6" data-no=6></div>
          <div class="ipic i7" data-no=7></div>
          <div class="ipic i8" data-no=8></div>
          <div class="ipic i9" data-no=9></div>
          <div class="ipic i13" data-no=13></div>
          <div class="ipic i11" data-no=11></div>
          <div class="ipic i12" data-no=12></div>
          <div class="ipic i14" data-no=12></div>
        </div>
      </div>
      <div class="setnickname">
        <h2>ニックネームを教えて</h2>
        <p>後から変更できないからよく考えて<br>本名でもいいよっ</p>
        <div class="pic ipic"></div>
        <input type="text" name="" placeholder="ニックネーム" value=""><br>
        <button class="button">完了<i class="fas fa-allow"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- partial:index.partial.html -->
  <div id="chatwin" class="center">
    <div class="contacts">
      <i class="fas fa-bars fa-2x"></i>
      <h2>メニュー</h2>
      <div hidden>

        <h3>罰ゲームで遊ぶ</h3>
        <div class="contact">
          <div class="pic batu1"></div>
          <div class="name">
            ランダム下ネタ
          </div>
          <div class="message">
            ランダムな相手に下ネタを送る<br>面白さ🤣🤣🤣🤣
          </div>
        </div>
        <div class="contact">
          <div class="pic batu2"></div>
          <div class="name">
            トーク侵入
          </div>
          <div class="message">
            誰かのトークルームに勝手に入り、会話を覗き見たりいたずら発言をしたり<br>面白さ🤣🤣🤣🤣🤣🤣🤣🤣
          </div>
        </div>
      </div>
      <h3>トーク履歴</h3>
      <div class="contact" onclick="openpublicchat()">
        <div class="pic public"></div>
        <div class="name">
          全員
        </div>
        <div class="message">
          誰でも喋ることができる自由なスペース
        </div>
      </div>

    </div>
    <div class="chat">
      <div id="chatvar" class="contact bar">
        <div class="pic public"></div>
        <div class="name">
          全員
        </div>
        <div class="seen">
          誰でも喋ることができるスペース
        </div>
      </div>
      <div class="messages" id="chat">
        <div class="time">
          読み込めるのは接続前30までです
        </div>
      </div>
      <div class="input">
        <i class="fas fa-camera"></i><i class="far fa-laugh-beam"></i><input id="sendtext" placeholder="Type your message here!" type="text" /><i onclick="sendmessage()" id="sendbtn" class="fas fa-paper-plane"></i>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
